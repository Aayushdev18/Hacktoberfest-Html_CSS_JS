<!-- 
  bento_grid.html

  Professional responsive Bento Grid layout built with HTML and CSS.
  Features interactive cards with gradients, hover effects, and optimized single-page design.
  Designed for portfolios, dashboards, or content showcases.

  Styles defined in 'bento_grid.css'.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid Layout</title>
    <link rel="stylesheet" href="bento_grid.css">
</head>

<body>
    <div class="container">
        <h1>üç± Bento Grid Gallery</h1>

        <div class="bento-grid">
            <!-- Item 1 - Large -->
            <div class="bento-item item-1">
                <img src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=800&q=80"
                    alt="Mountain landscape">
                <div class="overlay">
                    <h3>Mountain Vista</h3>
                    <p>Breathtaking mountain scenery</p>
                </div>
            </div>

            <!-- Item 2 - Wide -->
            <div class="bento-item item-2">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&q=80" alt="Ocean waves">
                <div class="overlay">
                    <h3>Ocean Waves</h3>
                    <p>Serene coastal beauty</p>
                </div>
            </div>

            <!-- Item 3 - Small -->
            <div class="bento-item item-3">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=500&q=80" alt="Forest path">
                <div class="overlay">
                    <h3>Forest Path</h3>
                    <p>Nature trail</p>
                </div>
            </div>

            <!-- Item 4 - Small -->
            <div class="bento-item item-4">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=500&q=80" alt="Desert sunset">
                <div class="overlay">
                    <h3>Desert Sun</h3>
                    <p>Golden hour</p>
                </div>
            </div>

            <!-- Item 5 - Medium -->
            <div class="bento-item item-5">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&q=80"
                    alt="Northern lights">
                <div class="overlay">
                    <h3>Aurora Borealis</h3>
                    <p>Dancing lights in the sky</p>
                </div>
            </div>

            <!-- Item 6 - Small -->
            <div class="bento-item item-6">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=500&q=80" alt="Tropical beach">
                <div class="overlay">
                    <h3>Tropical</h3>
                    <p>Paradise</p>
                </div>
            </div>

            <!-- Item 7 - Small -->
            <div class="bento-item item-7">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&q=80" alt="Snowy peaks">
                <div class="overlay">
                    <h3>Snowy Peak</h3>
                    <p>Winter wonder</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
