<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="../CSS/quote_generator.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>

    <!-- Quote text -->
    <blockquote id="quote">Click the button to get inspired!</blockquote>

    <!-- Quote author -->
    <span id="author"></span>

    <!-- Buttons -->
    <div class="buttons">
        <button id="new-quote">New Quote</button>
        <button id="copy-quote">Copy Quote</button>
    </div>
</div>

  <script src="../JS/quote_generator.js"></script>
</body>
</html>
